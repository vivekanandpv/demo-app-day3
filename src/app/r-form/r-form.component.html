<form novalidate autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="from-group mb-3">
    <label for="fullName" class="form-label">Full Name</label>
    <input
      type="text"
      class="form-control"
      id="fullName"
      [formControl]="fullName"
    />
    <p
      class="form-text text-danger"
      *ngIf="fullName.touched && fullName.hasError('required')"
    >
      Required
    </p>
  </div>

  <div class="from-group mb-3">
    <label for="age" class="form-label">Age</label>
    <input
      type="number"
      class="form-control"
      id="age"
      step="1"
      [formControl]="age"
    />
    <p
      class="form-text text-danger"
      *ngIf="age.touched && age.hasError('age_error')"
    >
      Only even ages are allowed
    </p>
  </div>

  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      value=""
      id="newsletter"
      [formControl]="newsletter"
    />
    <label class="form-check-label" for="newsletter"> Newsletter </label>
  </div>

  <div class="from-group mb-3">
    <label for="language" class="form-label">Language</label>
    <select class="form-select" id="language" [formControl]="language">
      <option value="en">English</option>
      <option value="fr">French</option>
      <option value="de">German</option>
    </select>
  </div>

  <div class="from-group mb-3">
    <label class="form-label">Rating</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="good"
        value="good"
        [formControl]="rating"
      />
      <label class="form-check-label" for="good"> Good </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="okay"
        value="okay"
        [formControl]="rating"
      />
      <label class="form-check-label" for="okay"> Okay </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="rating"
        id="should-improve"
        value="shouldImprove"
        [formControl]="rating"
      />
      <label class="form-check-label" for="should-improve">
        Should improve
      </label>
    </div>
  </div>

  <div class="form-group mb-3">
    <label for="comments" class="form-label">Comments</label>
    <textarea
      class="form-control"
      id="comments"
      rows="3"
      [formControl]="comments"
    ></textarea>
  </div>

  <button class="btn btn-primary btn-sm">Submit</button>
</form>
